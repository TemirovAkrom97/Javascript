<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-Weather App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app-wrap">
      <main>
        <section class="location">
          <div class="city">City, Country</div>
          <div class="date">Date</div>
        </section>
        <div class="main-temp">
          <div class="temp">Temperatura<span>°c</span></div>
          <div class="weather">Weather</div>
          <div class="hi-low">Minimal°c / Maxsimal°c</div>
        </div>
      </main>
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search..."
        />
      </header>
    </div>

    <script src="script.js"></script>
  </body>
</html>
